<div class=" content">
    <h2>Selecione o restaurante</h2>
    <mat-grid-list cols="3" rowHeight="400px">
        <mat-grid-tile routerLinkActive="active" *ngFor="let restaurant of restaurants" (click)="onSelect(restaurant)" [routerLink]="['/restaurants', restaurant.id]">
            {{restaurant.nome}}
        </mat-grid-tile>
    </mat-grid-list>
</div>
